<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style2.css">
    <title>Card Game</title>
</head>

<body>

<div class="player">
    <h5>Player 1:</h5>
    <div class="cards">
        <span class="card club">2♣</span>
        <span class="card heart">9♥</span>
        <span class="card heart">6♥</span>
        <span class="card diamond">A♦</span>
        <span class="card spade">Q♠</span>
        <span class="card club">J♣</span>
    </div>
</div>

<div class="player">
    <h5>Player 2:</h5>
    <div class="cards">
        <span class="card heart">3♥</span>
        <span class="card club">A♣</span>
        <span class="card club">10♣</span>
        <span class="card diamond">K♦</span>
        <span class="card spade">8♠</span>
        <span class="card heart">3♥</span>
    </div>
</div>

</body>

</html>
